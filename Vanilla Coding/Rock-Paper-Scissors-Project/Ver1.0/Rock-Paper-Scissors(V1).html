<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="StyleV1.css" type="text/css">
</head>
<body>

  <p>Rock Paper Scissors Game</p>

  <div>
    <button type="button" id="btnRock">Rock (R)</button>
    <button type="button" id="btnPaper">Paper (P)</button>
    <button type="button" id="btnScissors">Scissors (S)</button>
    <button type="button" id="btnReset">Reset Score (0)</button>
  </div>

  <hr>

  <p id="Score">Score: </p>
  <p id="Result">Result:</p>

  <script src="ScriptV1.js"></script>

</body>
</html>
