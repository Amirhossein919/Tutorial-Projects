<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Cart Quantity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <header>
      <h1>Cart Quantity Exercise</h1>
      <h2 id="Cart">Cart: </h2>
    </header>
    <br>
    <hr>
    <main>
      <div class="Cart_Quantity">
        <div class="Add";>
          <button onclick="AOR(1)", class="ADD", type="button";>
            ADD
          </button>
          <button onclick="AORN(2)", class="Numbers", type="button";>
            +2
          </button>
          <button onclick="AORN(3)", class="Numbers", type="button";>
            +3
          </button>
          <button onclick="AORN(4)", class="Numbers", type="button";>
            +4
          </button>
          <button onclick="AORN(5)", class="Numbers", type="button";>
            +5
          </button>
        </div>
        <div class="unAdd";>  
          <button onclick="AOR(-1)", class="REMOVE" type="button";>
            REMOVE
          </button>
          <button onclick="AORN(-2)", class="Numbers", type="button";>
            -2
          </button>
          <button onclick="AORN(-3)", class="Numbers", type="button";>
            -3
          </button>
          <button onclick="AORN(-4)", class="Numbers", type="button";>
            -4
          </button>
          <button onclick="AORN(-5)", class="Numbers", type="button";>
            -5
          </button>
        </div>
        <div class="Reset_Button";>
          <button onclick="RC()", class="Reset", type="button";>
            Reset
          </button>
        </div>
      </div>
    </main>
    <hr>
    <br>
    <footer>
      <h2>Made By: AmirHossein</h2>
      <p>Copyright &copy; 2025</p>
    </footer>

    <script src="Scirpt.js"></script>
  </body>
</html>
